<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>DOM</title>
      <script src="./event.js"></script>
      <script>
         window.onload = function(){ // window 객체의 onload 프로퍼티에 함수 저장 : 웹 브라우저가 문서를 모두 읽어 들인 후에 실행됨
            let button = document.getElementById("time") // 객체 가져오기
            button.onclick = displayTime // onclick event 등록
         }
      </script>
   </head>
   <body>
      <input type = "button" value = "click" id = "time">
   </body>
</html>
